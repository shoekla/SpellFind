}
   /* Set the fixed height of the footer here */

  <body style="overflow-x: hidden;">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/spell" style="color: white">ScrapeC</a>
          <div class="nav-collapse collapse" style="float:right">
            <ul class="nav">

              <li><a href="/spell">Home</a></li>
              
              <li><a href="/spell/add">Add Spell</a></li>
                  
            </ul>
           
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>  <div class="container">
    <p>      <form action="/spell/search" method="POST">
        <input type="text" name="name" placeholder="Enter URL or Search Query"  value="{{name}}"style="width:50%">
        <select name="what" style="left:10%">
            <option value="nothing">What to Find?</option>
<option value="links">Spells</option>
<option value="info">Charms</option>
<option value="pdf" selected="selected">Potions</option>
<option value="image">Any of The Above</option>
</select>
Number of Spells Found: {{count}}</form></p>
<br/>
<hr>

{% for spell in names %}
    <h5>Spell {{names.index(spell)+1}}: {{names[names.index(spell)]}}</h5>
    <p>Description: {{des[names.index(spell)]}}</p>
    <p>Seen In: {{seen[names.index(spell)]}}</p>
{% endfor %}


</div>
<p><br/><br/><br/>
